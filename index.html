<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kainai Daily Equipment Check</title>
    <style>
        :root {
            --primary-dark:  #015144;
            --primary-light: #8AC865;
            --gray-light:    #f8fafc;
            --gray-medium:   #e2e8f0;
            --text-dark:     #1e293b;
            --text-muted:    #64748b;
            --danger:        #ef4444;
            --success:       var(--primary-light);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, var(--gray-light), #e5e7eb);
            color: var(--text-dark);
            margin: 0;
            padding: 20px 12px 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 820px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0 28px;
        }

        h1 {
            color: var(--primary-dark);
            margin: 0;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .warning {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 14px 18px;
            border-radius: 10px;
            border-left: 5px solid var(--danger);
            font-weight: 600;
            text-align: center;
            margin: 0 auto 24px;
            max-width: 640px;
            display: none;
        }

        form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 28px 24px 32px;
            border-top: 4px solid var(--primary-dark);
        }

        label {
            display: block;
            margin: 1.4rem 0 0.5rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(138,200,101,0.2);
        }

        .checklist {
            margin-top: 2rem;
            display: none;
        }

        .checklist.active {
            display: block;
        }

        .checklist h2 {
            color: var(--primary-dark);
            margin: 0 0 1.2rem;
            padding-bottom: 0.6rem;
            border-bottom: 2px solid var(--primary-light);
            font-size: 1.4rem;
        }

        .item {
            background: var(--gray-light);
            padding: 16px 18px;
            margin-bottom: 12px;
            border-radius: 10px;
            border-left: 5px solid #cbd5e1;
            transition: all 0.15s ease;
        }

        .item.fail {
            border-left-color: var(--danger);
            background: #fef2f2;
        }

        .item-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 16px 24px;
        }

        .item-header strong {
            flex: 1 1 240px;
            font-size: 1.05rem;
            color: var(--text-dark);
        }

        .item-header .choice-group {
            display: flex;
            gap: 20px;
        }

        .choice-group label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            user-select: none;
        }

        .choice-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: var(--primary-light);
        }

        .choice-group input:checked + span {
            font-weight: 600;
            color: var(--primary-dark);
        }

        textarea {
            width: 100%;
            min-height: 68px;
            padding: 10px 12px;
            margin-top: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            margin-top: 2.2rem;
            width: 100%;
            padding: 14px;
            background: var(--primary-dark);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #004035;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #summary {
            margin-top: 2.5rem;
            padding: 24px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.07);
            border-left: 5px solid var(--primary-light);
            display: none;
        }

        @media print {
            body { background: white; padding: 0; }
            .container { max-width: none; }
            button, .warning { display: none !important; }
            #summary { display: block !important; }
            form { box-shadow: none; border: 1px solid #ddd; }
            .item { page-break-inside: avoid; }
        }

        @media (max-width: 480px) {
            .item-header { flex-direction: column; align-items: flex-start; gap: 12px; }
            .choice-group { width: 100%; justify-content: space-between; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Daily Equipment Check</h1>
    </header>

    <div id="warning" class="warning">
        Equipment not safe – report defects immediately!
    </div>

    <form id="checkForm">
        <label for="equipment">Equipment Type</label>
        <select id="equipment" required>
            <option value="">-- Select Equipment --</option>
            <option value="forklift">Forklift</option>
            <option value="loader">Front-End Loader</option>
        </select>

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="operator">Operator Name</label>
        <input type="text" id="operator" required>

        <label for="equipmentId">Equipment ID / Number</label>
        <input type="text" id="equipmentId" required>

        <!-- Forklift Checklist -->
        <div id="forklift-checklist" class="checklist">
            <h2>Forklift Checklist</h2>
            <!-- ... same items as before ... just wrapped slightly differently -->
            <div class="item" data-id="1">
                <div class="item-header">
                    <strong>1. Tires: condition and pressure</strong>
                    <div class="choice-group">
                        <label><input type="checkbox" class="pass"><span>Pass</span></label>
                        <label><input type="checkbox" class="fail"><span>Fail</span></label>
                    </div>
                </div>
                <textarea placeholder="Notes (optional)"></textarea>
            </div>
            <!-- Repeat similar structure for items 2–9 (I kept your original content, just adjusted markup slightly) -->
            <!-- You can copy-paste your other .item blocks here with the same .item-header + .choice-group pattern -->
        </div>

        <!-- Front-End Loader Checklist (same pattern) -->
        <div id="loader-checklist" class="checklist">
            <h2>Front-End Loader Checklist</h2>
            <!-- same structure as above -->
        </div>

        <button type="submit">Submit Check</button>
    </form>

    <div id="summary"></div>
</div>

<script>
// Your existing JavaScript (script.js) should still work
// If you want radio-button-like exclusive behavior (pass/fail can't both be checked), 
// you can add this small enhancement:

document.querySelectorAll('.item').forEach(item => {
    const pass = item.querySelector('.pass');
    const fail = item.querySelector('.fail');

    if (pass && fail) {
        pass.addEventListener('change', () => { if (pass.checked) fail.checked = false; });
        fail.addEventListener('change', () => { if (fail.checked) pass.checked = false; });
    }
});
</script>
</body>
</html>
